				//boton para completar tareas agregado acada instancia de estas
				let btn = document.createElement("button")
				
				btn.innerText = "â–¼";
								
				
				btn.style = "background-color:grey; border-radius:4em; margin:1em;";
				tarea.appendChild(btn);
			

				document.body.firstElementChild.appendChild(tarea);

				btn.addEventListener("click", function () {
					alert("tarea completa");

					var tar = document.getElementsByTagName("p");
					tar.removeChild(tar.childNodes[0]);

					document.body.removeChild(tarea);
				});



			}
